services:
  mysql:
    image: mysql:8.0
    container_name: freeradius-mysql
    hostname: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-mysqlrootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-radius}
      MYSQL_USER: ${MYSQL_USER:-radius}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysqlpass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./raddb/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sql-init/radius-init.sql:/docker-entrypoint-initdb.d/02-init-data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  freeradius:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freeradius
    restart: unless-stopped
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    environment:
      TZ: ${TZ:-Asia/Manila}
      MYSQL_HOST: mysql
    volumes:
      - freeradius_logs:/var/log/freeradius
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  freeradius_logs:
  mysql_data:
