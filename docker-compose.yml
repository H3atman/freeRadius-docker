version: '3.8'

services:
  freeradius:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freeradius
    restart: unless-stopped
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    environment:
      - TZ=UTC
    volumes:
      # Optional: mount only logs volume (not config)
      - freeradius_logs:/var/log/freeradius
    # Simpler health check without radclient
    healthcheck:
      test: ["CMD", "test", "-f", "/var/run/radiusd/radiusd.pid"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  freeradius_logs:
    driver: local
